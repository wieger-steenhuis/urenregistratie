<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen" /> <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DEFFERENT FOLDER???-->
    <meta charset="UTF-8" />
</head>
<body>
<header>
    <div>
        <h1 title="SX urenregistratie">
            <img src="../static/logoSX.png" title="SX Sports" alt="" width="500" th:src="@{logoSX.png}" />
        </h1>
    </div>
</header>
<form action="#" th:action="@{/savesession}" th:object="${sportSession}" method="post" class="formlayout">
    <input type="hidden" id="id" name="id"  th:field="${sportSession.id}"/>
    <input type="hidden" id="subscription" name="subscription"  th:field="${sportSession.subscription}"/>
    <input type="hidden" id="trainer" name="trainer"  th:field="${sportSession.trainer}"/>
    <input type="hidden" id="customer" name="customer"  th:field="${sportSession.customer}"/>
    <label>Klant: </label>
    <label style="display: inline-block;" th:text="${sportSession.customer}"> klant </label>
    <label> datum en tijd: </label>
    <input type="text" placeholder="datum en tijd" id="date" name="date" th:field="${sportSession.date}"/>
    <br/><br/>
    <button class="buttonlayout" type="submit"><b>Opslaan</b></button>
</form>
</body>
</html>
