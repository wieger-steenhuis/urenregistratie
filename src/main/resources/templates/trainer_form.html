<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen" /> <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DEFFERENT FOLDER???-->
    <meta charset="UTF-8" />
</head>
<body>
<header>
    <div>
        <h1 title="SX urenregistratie">
            <img src="../static/logoSX.png" title="SX Sports" alt="" width="500" th:src="@{logoSX.png}" />
        </h1>
    </div>
</header>
<form action="#" th:action="@{/saved}" th:object="${trainer}" method="post" class="formlayout">
    <input type="hidden" id="id" name="id"  th:field="${trainer.id}"/>
    <br/>
    <label>voornaam: </label>
    <input required="required" type="text" placeholder="voornaam" id="firstName" name="firstName" th:field="${trainer.firstName}"/>
    <br/>
    <label>achternaam: </label>
    <input type="text" placeholder="achternaam" id="lastName" name="lastName" th:field="${trainer.lastName}"/>
    <br/>
    <label>telefoonnummer: </label><input type="text" placeholder="telefoonnummer" id="phoneNr" name="phoneNr" th:field="${trainer.phoneNr}"/>
    <br/>
    <label>e-mail: </label><input type="text" pattern="[^\s@]+[@][^\s@]+[.][a-zA-Z]+" placeholder="e-mailadres" id="eMail" name="eMail" th:field="${trainer.eMail}"/>
    <br/><br/>
    <button class="buttonlayout" type="submit"><b>Opslaan</b></button>
</form>
</body>
</html>
