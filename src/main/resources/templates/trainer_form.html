<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen" /> <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DEFFERENT FOLDER???-->
    <meta charset="UTF-8" />
</head>
<body>
<header>
    <div>
        <!--<h1 title="PP urenregistratie">-->
        <img src="../static/images/PP-logo_v1.gif" title="Personal Physique" alt="" width="350" th:src="@{/images/PP-logo_v1.gif}" />
        <!--</h1>-->
    </div>
</header>
<p class="textcenter">Vul hier de gegevens in van de trainer: </p>
<form action="#" th:action="@{/saved}" th:object="${trainer}" method="post" class="formlayout">
    <input type="hidden" id="id" name="id"  th:field="${trainer.id}"/>
    <br/>
    <label>voornaam:* </label>
    <input required="required" type="text" pattern=".*[^\s].*" placeholder="voornaam" id="firstName" name="firstName" th:field="${trainer.firstName}"/>
    <br/>
    <label>achternaam:* </label>
    <input type="text" pattern=".*[^\s].*" placeholder="achternaam" id="lastName" name="lastName" th:field="${trainer.lastName}"/>
    <br/>
    <label>telefoonnummer: </label><input type="tel" pattern="[+]?[0-9 ]+(\(0\))?[0-9 ]+[-]?[0-9 ]+" title="Bv. +31(0)6 123 456 78 of 040-2123456"
                                          placeholder="telefoonnummer" id="phoneNr" name="phoneNr" th:field="${trainer.phoneNr}"/>
    <br/>
    <label>e-mail: </label><input type="email" pattern="[^\s@]+[@][^\s@]+[.][a-zA-Z]+" title="Gebruik geldig e-mail adres met @ en met . "
                                  placeholder="e-mailadres" id="eMail" name="eMail" th:field="${trainer.eMail}"/>
    <br/><br/>
    <button class="buttonlayout" type="submit"><b>Opslaan</b></button>
</form>
</body>
</html>
