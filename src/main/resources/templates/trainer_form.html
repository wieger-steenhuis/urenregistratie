<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/bootstrap.css" th:href="@{bootstrap.css}" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="../../static/jquery-2.2.4.js" th:src="@{jquery-2.2.4.js}"></script>
    <script src="../../static/bootstrap.js" th:src="@{bootstrap.js}"></script>
    <meta charset="UTF-8" />
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
        <div class="container-fluid">
            <form>
                <div class="form-group row">
                    <div action="#" th:action="@{/saved}" th:object="${trainer}" method="post"/>
                    <input type="hidden" id="id" name="id"  th:field="${trainer.id}"/>

                    <label class="col-sm-2">voornaam:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="voornaam" id="firstName" name="firstName" th:field="${trainer.firstName}"/>
                        </div>
                    <label class="col-sm-2">achternaam:</label>
                        <div class="col-sm-10">

                             <input type="text" class="form-control" placeholder="achternaam" id="lastName" name="lastName" th:field="${trainer.lastName}"/>
                        </div>
                    <label class="col-sm-2">telefoonnummer:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="telefoonnummer" id="phoneNr" name="phoneNr" th:field="${trainer.phoneNr}"/>
                        </div>
                    <label class="col-sm-2">e-mail:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="e-mailadres" id="eMail" name="eMail" th:field="${trainer.eMail}"/>
                        </div>
                    <div class="col-sm-2"> <!-- Submit button !-->
                        <button type="submit" class="btn btn-primary">Opslaan</button>

                    </div>
                </div>
            </form>
        </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
