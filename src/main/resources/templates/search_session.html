<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen" /> <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DEFFERENT FOLDER???-->
    <meta charset="UTF-8" />
</head>
<body>
<header>
    <div>
        <h1 title="SX urenregistratie">
            <img src="../static/logoSX.png" title="SX Sports" alt="" width="500" th:src="@{logoSX.png}" />
        </h1>
    </div>
</header>


<p class="textcenter">Zoek sessies op klantnaam</p>
<form class="formlayout" th:action="@{/sesresults}" method="get">
    <input type="search" name="customerSessionSearch" id="customerSessionSearchId"/>
    <button class="buttonlayout" type="submit">Zoek</button>
</form>
<table align="center">
    <tbody>
    <tr th:each="item : ${searchresults}">
        <td>
            <form th:action="@{/schedulesession}" th:object="${sportSession}" method="post">
                <input type="submit" class="clickable_row" th:value="${item}"/>
                <input type="hidden" name="sportSession" th:value="${item.id}"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
