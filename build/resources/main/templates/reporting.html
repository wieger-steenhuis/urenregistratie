<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen"/>
    <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DEFFERENT FOLDER???-->
    <meta charset="UTF-8"/>
</head>
<body>
<header>
    <div>
        <!--<h1 title="PP urenregistratie">-->
        <img src="../static/images/PP-logo_v1.gif" title="Personal Physique" alt="" width="350" th:src="@{/images/PP-logo_v1.gif}" />
        <!--</h1>-->
    </div>
</header>

<button onclick="window.location.href='/loginTo'" class="buttonlayout">Hoofdmenu</button>

<p class="textcenter">Selecteer een maand en druk op "Verder":</p>
<form action="#" th:action="@{/report}" method="post" class="formlayout">
 <!--   <input type="text" required="" name="month" onfocus="(this.type='month')" onblur="if(!this.value)this.type='text'"/>-->
    <input type="month" min="2016-01" required="" name="month" />
    <button class="buttonlayout" type="submit">Verder</button>
</form>
<div th:if="${sessionsOfMonth != null}">
    <p class="textcenter"> Maandoverzicht trainer: <span th:text="${trainerName}">trainer </span> </p>
    <p class="textcenter">Totaal aantal goedgekeurde sessies in <span th:text="${month}">maand </span>: <!--/*@thymesVar id="NrOfApprvedSessions" type=""*/-->
    <span
            th:text="${NrOfApprovedSessions}">aantal</span></p>
    <div class="scrolling-table">
        <table align="center">
            <thead>
            <tr>
                <th>Datum en tijd</th>
                <th>Klant</th>
                <th>Goedgekeurd op</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${sessionsOfMonth}">
                <td th:text="${{item.dateTime}}">13-01-2016 11:15</td>
                <td th:text="${item.customer.firstName} + ' ' + ${item.customer.lastName}">Naam</td>
                <td th:text="${{item.timeApproved}}">Approved op datum en tijdstip</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
