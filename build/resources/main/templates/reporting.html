<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen" /> <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DEFFERENT FOLDER???-->
    <meta charset="UTF-8" />
</head>
<body>
<header>
    <div>
        <h1 title="SX urenregistratie">
            <img src="../static/images/logoSX.png" title="SX Sports" alt="" width="500" th:src="@{/images/logoSX.png}" />
        </h1>
    </div>
</header>
<p class="textcenter">Selecteer een maand en druk op "Verder":</p>
<form action="#" th:action="@{/report}" method="post" class="formlayout">
    <input type="text" required="" name="month" onfocus="(this.type='month')" onblur="if(!this.value)this.type='text'"/>
    <button class="buttonlayout" type="submit">Verder</button>
</form>
<div th:if="${sessionsOfMonth != null}">
    <p class="textcenter">Totaal aantal gehouden en goedgekeurde sessies in <span th:text="${month}">maand </span>: <span th:text="${NrOfApporvedSessions}">aantal</span></p>
<table align="center">
    <thead>
    <tr>
        <th>Datum en tijd</th>
        <th>Klant</th>
        <th>Goedgekeurd op</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${sessionsOfMonth}">
        <td th:text="${{item.dateTime}}">13-01-2016 11:15</td>
        <td th:text="${item.customer.firstName}">Voornaam</td>
        <td th:text="${item.timeApproved}">Approved op datum en tijdstip</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
