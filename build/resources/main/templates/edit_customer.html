<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/Stylesheet.css" th:href="@{Stylesheet.css}" rel="stylesheet" media="screen" /> <!--DOES NOT WORK WITH SPRING...STORE STYLESHEET IN DIFFERENT FOLDER???-->
    <meta charset="UTF-8" />
</head>
<body>
<header>
    <div>
        <h1 title="SX urenregistratie">
            <img src="../static/images/logoSX.png" title="SX Sports" alt="" width="500" th:src="@{/images/logoSX.png}" />
        </h1>
    </div>
</header>

<button onclick="window.location.href='/login'">Hoofdmenu</button>

<p class="textcenter">Kies 'Nieuwe klant' of zoek naar bestaande klanten</p>
<form class="formlayout" th:action="@{/result}" method="get">
    <button class="buttonlayout" type="button" onclick="location.href='/newcustomer'">Nieuwe Klant</button><br/><br/>
    <input type="search" name="customerSearch" id="customerSearchId"/>
    <button class="buttonlayout" type="submit">Zoek</button>
</form>
<div th:if="${searchresults != null}" class="scrolling-table">
<table align="center">
    <tbody>
        <tr th:each="item : ${searchresults}">
            <td>
                <form th:action="@{/customer}" th:object="${customer}" method="post">
                    <input type="hidden" name="customer" th:value="${item.id}"/>
                    <input style = "text-align: left" type="submit" class="clickable_row" th:value="${item}"/>
                </form>
            </td>
    </tr>
    </tbody>

</table>
</div>

</body>
</html>
