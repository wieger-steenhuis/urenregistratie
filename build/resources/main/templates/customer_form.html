<!DOCTYPE html>
<html >
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/bootstrap.css" th:href="@{bootstrap.css}" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="../../static/jquery-2.2.4.js" th:src="@{jquery-2.2.4.js}"></script>
    <script src="../../static/bootstrap.js" th:src="@{bootstrap.js}"></script>
    <meta charset="UTF-8" />
</head>

<body>
<div th:replace="fragments/header :: header"></div>
    <div class="container-fluid">
    <!--/*@thymesVar id="customer" type="Customer"*/-->
        <form action="#" th:action="@{/save}" th:object="${customer}" id="custform" method="post">
            <input type="hidden" id="id" name="id"  th:field="${customer.id}"/>
            <label>voornaam: </label>
            <input type="text" placeholder="voornaam" id="firstName" name="firstName" th:field="${customer.firstName}"/>
            <br/>
            <label>achternaam: </label>
            <input type="text" placeholder="achternaam" id="lastName" name="lastName" th:field="${customer.lastName}"/>
            <br/>
            <label>telefoonnummer: </label>
            <input type="text" placeholder="telefoonnummer" id="phoneNr" name="phoneNr" th:field="${customer.phoneNr}"/>
            <br/>
            <label>e-mail: </label>
            <input type="text" placeholder="e-mailadres" id="eMail" name="eMail" th:field="${customer.eMail}"/>
            <br/>
            <label>pin: </label>
            <input type="text" placeholder="pincode" id="pin" name="pin" th:field="${customer.pin}"/>
            <br/><br/>
            <button type="submit"><b>Opslaan</b></button>
        </form>
    <h4 class="textcenter">Abonnementen:</h4>
        <table align="center">
            <tbody>
                <tr th:each="item : ${subscriptions}">
                <td>
                <form th:action="@{/subscription}" th:object="${subscription}" method="post">
                    <input type="hidden" name="subscription" th:value="${item.id}"/>
                    <input type="submit" class="clickable_row" th:value="${item}"/>
                </form>
                </td>
                </tr>
                <tr>
                <td>
                <input type="submit" class="clickable_row" style="color: #ff0066; font-weight: bold" form="custform" formaction="newsubscription" value="Nieuw Abonnement"/>
                </td>
                </tr>
            </tbody>
        </table>
    </div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
