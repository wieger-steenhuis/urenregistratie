<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>SX urenregistratie(web 1.0)</title>
    <link href="../static/bootstrap.css" th:href="@{bootstrap.css}" rel="stylesheet" media="screen" />
    <script type="text/javascript" src="../../static/jquery-2.2.4.js" th:src="@{jquery-2.2.4.js}"></script>
    <script src="../../static/bootstrap.js" th:src="@{bootstrap.js}"></script>
    <meta charset="UTF-8" />
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
    <p> <!--<span th:text="${pers.name}">NAAM</span>-->Kies een actie en druk op "Verder":</p>
        <form th:action="@{/traineropts}" method="get" class="formlayout">
            <select title="select" id="optionsList" name="optionsListId">
            <!--/*@thymesVar id="option" type="Admin_Options"*/-->
            <option th:each="item : ${trainer_opts}" th:value="${item}" th:text="${item.option}"/>
            </select>
            <button type="submit">Verder</button>
        </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
